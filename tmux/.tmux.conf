# tmux.conf - Tmux Configuration
# Modernized for tmux 3.0+ (using -style syntax)

# ============================================================================
# General Settings
# ============================================================================

# Remap prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Increase history limit
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Faster key repetition
set -sg escape-time 0

# Focus events for vim
set -g focus-events on

# ============================================================================
# Key Bindings
# ============================================================================

# Split panes using | or \ and -
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ============================================================================
# Vim-Tmux Navigator (seamless navigation)
# ============================================================================

# Smart pane switching with awareness of Vim/Neovim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# ============================================================================
# Copy Mode (vi-style)
# ============================================================================

setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ============================================================================
# Visual Settings (Modern -style syntax)
# ============================================================================

# Pane borders
set -g pane-border-style "fg=colour238,bg=colour235"
set -g pane-active-border-style "fg=colour51,bg=colour236"

# Status bar position
set -g status-position bottom
set -g status-interval 2

# Status bar style
set -g status-style "fg=colour137,bg=colour234,dim"
set -g status-left ""
set -g status-right "#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S "
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-style "fg=colour138,bg=colour235,none"
setw -g window-status-format " #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F "

# Current window status
setw -g window-status-current-style "fg=colour81,bg=colour238,bold"
setw -g window-status-current-format " #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F "

# Bell window status
setw -g window-status-bell-style "fg=colour255,bg=colour1,bold"

# Message style
set -g message-style "fg=colour232,bg=colour166,bold"
set -g message-command-style "fg=blue,bg=black"

# Mode style (copy mode, etc.)
setw -g mode-style "fg=colour196,bg=colour238,bold"
setw -g clock-mode-colour colour135

# ============================================================================
# Alerts
# ============================================================================

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# ============================================================================
# Plugins (TPM)
# ============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
