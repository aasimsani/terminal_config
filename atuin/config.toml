# Atuin configuration - vim mode
# See: https://docs.atuin.sh/configuration/config/

# Full vim keybindings for search UI
keymap_mode = "vim-normal"

# Search behavior
search_mode = "fuzzy"
filter_mode = "global"

# UI settings
show_preview = true
max_preview_height = 4
style = "compact"
inline_height = 20
show_help = true
